<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Autoslider.css" />
    <title>AutoSlider</title>
  </head>
  <body>
    <div class="container">
      <section class="title">
        <h1 class="title__headeing">Design team stacked?</h1>
        <h2 class="title__subheading">
          Expand your capacity without the headaches of hiring.
        </h2>
        <p class="title__paragraph">
          It's a full stack design team, on subscription to scale up when you
          need it.
        </p>
        <button class="title__button">See Pricing</button>
        <p class="title__subparagraph">Min 3 month commitment</p>
      </section>
      <section class="Autoslider">
        <div class="Autoslider__track">
          <div class="Autoslider__slide">
            <img src="./assets/create.webp" alt="" loading="lazy" />
          </div>
          <div class="Autoslider__slide">
            <img src="./assets/deploy.webp" alt="" loading="lazy" />
          </div>
          <div class="Autoslider__slide">
            <img src="./assets/discover.webp" alt="" loading="lazy" />
          </div>
          <div class="Autoslider__slide">
            <img src="./assets/discover2.webp" alt="" loading="lazy" />
          </div>
          <div class="Autoslider__slide">
            <img src="./assets/prototypes.webp" alt="" loading="lazy" />
          </div>
          <div class="Autoslider__slide">
            <video src="./assets/beamery.mp4" muted loop autoplay></video>
          </div>
        </div>
      </section>
    </div>
    <script src="./Autoslider.js"></script>
  </body>
</html>
